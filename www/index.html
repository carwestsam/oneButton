<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/materialize.min.css" type="text/css" media="all" />
        <link rel="stylesheet" type="text/css" href="css/oneButton.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/util2.js"></script>
        <script type="text/javascript" src="js/oneButton.js"></script>
    </head>
    <body>

        <div ng-app="oneButton" ng-controller="Page as page">

            <ul>
                <li ng-repeat="cataitem in cataList">
                    {{ cataitem }}
                    <!--
                    <a ng-click="Page.delCata(cataitem.id)"> X </a>
                    -->
                </li> 
            </ul>
            <button ng-click="Page.getCataList()"> getCataList</button>
            <br />
            <input type="text" ng-model="addCataName" />
            <button ng-click="Page.addCata( addCataName )" > add Cata</button>
            <hr />

            <ul>
                <li ng-repeat="typeitem in typeList">
                    {{ typeitem }} 
                </li> 
            </ul>
            <button ng-click="Page.getTypeList()"> getTypeList </button>
            <br />
            <input type="text" ng-model="addTypeName" />
            <input type="text" ng-model="addTypeColor" />
            <input type="text" ng-model="addTypeCataId" />

            <button ng-click="Page.addType( addTypeName, addTypeColor,
                addTypeCataId )"> addType </button>

            <ul>
                <li ng-repeat="event in eventList">
                    {{ event }}
                </li> 
            </ul>
            <button ng-click="Page.getEventList()"> getEventList </button>

            <div ng-controller="ListViewCtrl">
                <ul>
                    <li ng-repeat="eventItem in ListView.List | orderBy:event_time" > {{ eventItem.eventTime }} </li>
                </ul>
            </div>
            <div ng-controller="ButtonCtrl" ng-click="clickFunc()" ng-show="ButtonCtrl.available">
                click
            </div>
        </div>


    
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
